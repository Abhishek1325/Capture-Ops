<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monochromatic QR Code Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script> <!-- Link to the external JavaScript file -->
</head>
<body>
    <div class="header-container">
        <h1>Seems like you wanna get social...let's see what's in here for you</h1>
    </div>

            <img src="VRDG LIN QR.png" alt="Follow the official LinkedIN page of VRDG">
            <p>Maybe there's a clue<br>here</p>
        </div>
        <div class="qr-box">
            <img src="GDG LIN QR.png" alt="Follow the official LinkedIN page of GDG">
            <p>or maybe hereðŸ¤”</p>
        </div>
    </div>
    <div class="input-section">
        <h3>Enter the<span>"</span>passcode<span>"</span>here:</h3>
        <div class="input-container">
            <input type="password" id="text-input" placeholder="I'm Waiting..." />
            <button id="submit-button" type="submit">Submit</button>
        </div>
    </div>
    <!-- Output section to display results -->
    <div class="output-section">

    </div>

    <h3><a href="">Submit Flag Here</a></h3>
